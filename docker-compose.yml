services:
  energy-dashboard:
    build: .
    container_name: energy-dashboard
    restart: unless-stopped
    mem_limit: 512m
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    ports:
      - "8400:8400"
    env_file:
      - .env
    environment:
      - TZ=America/Los_Angeles
    volumes:
      - ./data:/app/data
      - ./config.yml:/app/config.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8400/api/config"]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s
